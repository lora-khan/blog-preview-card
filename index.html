<!DOCTYPE html>
<html lang="en">

<style>
  #container{
    box-shadow: 5px 5px 0px 10px #000;
  }
  main{
    height: 140vh;
  }
</style>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<main class="flex justify-center items-center bg-amber-300">
  <div id="container" class="flex flex-col space-y-6 bg-white p-5 rounded-2xl mx-8">
    <!-- img -->
    <div class="bg">
      <img src="./assets/images/illustration-article.svg" alt="" class="rounded-xl w-sm duration-200 hover:scale-105">
    </div>
    <!-- tag and date -->
    <div>
      <h2 class="inline-block font-bold px-3 py-1 rounded-md bg-amber-300 mb-3">Learning</h2>
      <p class="text-sm">Published 16 April 2024</p>
    </div>
    <!-- text content -->
    <div class="max-w-[335px] flex flex-col space-y-3 md:space-y-5 ">
      <h1 class="text-lg md:text-2xl font-bold">HTML & CSS foundations</h1>
      <p class="text-slate-600">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <!-- post admin -->
    <div class="flex items-center space-x-3">
      <img src="./assets/images/image-avatar.webp" class="w-12" alt="">
      <span class="font-bold">Greg Hooper</span>
    </div>
    <div>

    </div>
  </div>
</main>
</body>

</html>
